<body>
<div class="container">
    <div class="jumbotron">

<script src="tictactoe.js"></script>
<script>
    githubEmbed('#code', {
        "owner": "jamowei",
        "repo": "fritz2-examples",
        "ref": "master",
        "embed": [
            {
                "path": "tictactoe/src/jsMain/kotlin/dev/fritz2/examples/tictactoe/tictactoe.kt",

                "label": "tictactoe.kt"
            },
            {
                "path": "tictactoe/src/commonMain/kotlin/dev/fritz2/examples/tictactoe/model.kt",

</html>
